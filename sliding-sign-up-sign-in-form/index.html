<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
                         initial-scale=1.0">
    <title>Sliding Registration and Sign In Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="form-container">
        <div class="slider"></div>
        <div class="btn">
            <button class="btn login">Login</button>
            <button class="btn signup">Signup</button>
        </div>

        <div class="form-section">
            <div class="login-form">
                <div class="login-box">
                    <input type="email" class="ele" name="email" placeholder="youremail@example.com"/>
                     <input type="password" class="ele" name="password" placeholder="Password"/>
                     <button type="submit" class="btn clkbtn">Login</button>
                </div>
            </div>
            <div class="signup-form">
                <div class="sign-up-box">
                      <input type="name" class="ele" name="name" placeholder="John Doe"/>
                      <input type="email" class="ele" name="email" placeholder="youremail@example.com"/>
                     <input type="password"class="ele"  name="password" placeholder="Password"/>
                     <input type="password"class="ele"  name="confirm-password" placeholder="Confirm Password"/>
                     <button type="submit" class="btn clkbtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
